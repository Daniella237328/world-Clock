<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world clock</title>
  </head>
  <body>
    <div class="container">
        <h1>World clock </h1>

        <select id="cities-input">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/Ohio">ohio</option>
      </select>

      <div id="cities">

      <div id="los-angeles" class="city">
        <div>
          <h2>Los Angeles </h2>
          <div class="date">September 13th 2023</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div id="douala" class="city">
        <div>
          <h2>Douala </h2>
          <div class="date">September 13th 2023</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      </div>
    </div>
    <footer>
      This project was coded by Daniella djopa
      <a href="https://github.com/Daniella237328/world-Clock" target="_blank"> open source on GitHub</a>
    </footer>
    <script src="index.js"></script>
    </script>
  </body>
</html>
